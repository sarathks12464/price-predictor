<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .disabled-form {
            pointer-events: none;
            opacity: 0.6;
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Prediction Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% if predicted_price %}
                        <div class="alert alert-success">
                            <h4 class="alert-heading">Predicted House Price:</h4>
                            <h3 class="mb-0">â‚¹{{ predicted_price|floatformat:2 }}</h3>
                        </div>
                    {% endif %}
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Add New House</h1>
        <div class="form-container">
            <form method="POST" id="predictionForm">
                {% csrf_token %}
                <div class="row g-3">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <div class="row mb-3">
                            <label for="house_age" class="col-sm-4 col-form-label">House Age</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="house_age" name="house_age" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="area" class="col-sm-4 col-form-label">Area (sq ft)</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="area" name="area" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="balcony" class="col-sm-4 col-form-label">Balcony</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="balcony" name="balcony" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="bathrooms" class="col-sm-4 col-form-label">Bathrooms</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="amenity" class="col-sm-4 col-form-label">Amenities</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="amenity" name="amenity" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column -->
                    <div class="col-md-6">
                        <div class="row mb-3">
                            <label for="hospital_distance" class="col-sm-4 col-form-label">Hospital Distance (km)</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="hospital_distance" name="hospital_distance" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="restaurant_distance" class="col-sm-4 col-form-label">Restaurant Distance (km)</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="restaurant_distance" name="restaurant_distance" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="school_distance" class="col-sm-4 col-form-label">School Distance (km)</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="school_distance" name="school_distance" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="shopping_distance" class="col-sm-4 col-form-label">Shopping Distance (km)</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="shopping_distance" name="shopping_distance" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Predict</button>
                    <a href="/home/" class="btn btn-secondary">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('predictionForm');
            const loaderOverlay = document.getElementById('loaderOverlay');
            
            // Show modal if there's a result or error
            {% if predicted_price or error %}
                const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
                resultModal.show();
            {% endif %}

            form.addEventListener('submit', function(e) {
                // Show loader and disable form
                loaderOverlay.style.display = 'flex';
                form.classList.add('disabled-form');
            });
        });
    </script>
</body>
</html>
