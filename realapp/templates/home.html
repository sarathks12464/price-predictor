<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&family=Poppins:wght@600;700&family=Raleway:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: white !important;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: #333;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .card {
            width: 320px;
            height: 320px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffffff, #e3e6f0);
        }
        .card h5 {
            margin-bottom: 25px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            width:100px;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Real Estate</a>
    </nav>
    {% block content %}
    
    <div class="container text-center">
        <h1 class="mt-4">Welcome to Real Estate</h1>
        <div class="card-container">
            <div class="card p-4">
                <h5>Profile</h5>
                <a href="/profile_user" class="btn btn-primary">Go</a>
            </div>
            <div class="card p-4">
                <h5>Predict</h5>
                <a href="/add_house" class="btn btn-success">Go</a>
            </div>
            <div class="card p-4">
                <h5>Predict Loan</h5>
                <a href="/loan-predict/" class="btn btn-warning">Go</a>
            </div>
            <div class="card p-4">
                <h5>Generate Image</h5>
                <a href="{% url 'generate_image' %}" class="btn btn-info">Go</a>
            </div>
            <div class="card p-4">
                <h5>Constructors</h5>
                <a href="/constructorlist/" class="btn btn-secondary">Go</a>
            </div>
            <div class="card p-4">
                <h5>Designers</h5>
                <a href="/designer_details/" class="btn btn-secondary">Go</a>
            </div>
            <div class="card p-4">
                <h5>Logout</h5>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
    {% endblock content %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
