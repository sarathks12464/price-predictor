<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- For the pop-up -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button onclick="window.location.href='/home/'; " class="btn btn-primary">Back</button>
        <h1>Loan Prediction</h1>
        
        <form id="loanForm">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="income" class="form-label">Income</label>
                    <input type="number" step="0.01" id="income" name="income" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="credit_score" class="form-label">Credit Score</label>
                    <input type="number" step="0.01" id="credit_score" name="credit_score" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="loan_amount" class="form-label">Loan Amount</label>
                    <input type="number" step="0.01" id="loan_amount" name="loan_amount" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="loan_term" class="form-label">Loan Term (Months)</label>
                    <input type="number" step="0.01" id="loan_term" name="loan_term" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="property_ownership" class="form-label">Property Ownership (0/1)</label>
                    <input type="number" id="property_ownership" name="property_ownership" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="employment_status" class="form-label">Employment Status (0/1)</label>
                    <input type="number" id="employment_status" name="employment_status" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="monthly_debt" class="form-label">Monthly Debt</label>
                    <input type="number" step="0.01" id="monthly_debt" name="monthly_debt" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="savings" class="form-label">Savings</label>
                    <input type="number" step="0.01" id="savings" name="savings" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Loan</button>
        </form>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(this);

            // Send POST request to server
            fetch('', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',  // To detect AJAX
                    'X-CSRFToken': document.querySelector('input[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                // Display result in modal popup
                Swal.fire({
                    title: 'Loan Prediction Result',
                    text: `Your loan will: ${data.result}`,
                    icon: data.result === 'Approved' ? 'success' : 'error',
                    confirmButtonText: 'Close',
                    allowOutsideClick: false, // Prevent closing by clicking outside
                    backdrop: true // Disable interaction with background
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
