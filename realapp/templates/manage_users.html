<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #34495e;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin: 30px 0;
            color: #2c3e50;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #34495e;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 16px;
        }

        th {
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #ecf0f1;
        }

        /* Action Links (Edit, Delete) */
        td a {
            text-decoration: none;
            color: #3498db;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        td a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Button Style (Add New User) */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container a {
            background-color: #2ecc71;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-container a:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
        }

        .button-container a:active {
            transform: translateY(2px);
        }

        /* Back Button Style */
        .back-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
            width: fit-content;
            margin-left: 20px;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .back-button:active {
            transform: translateY(2px);
        }

    </style>
</head>
<body>
    <a href="{% url 'admin_dashboard' %}" class="back-button">Back</a>
    <h2>Manage Users</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <a href="/delete_user/{{ user.id }}/">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
