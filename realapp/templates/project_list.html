<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Container for content -->
    <div class="container my-5">

        <!-- Header Section -->
        <h1 class="text-center text-primary mb-5">Projects List</h1>

        <!-- List of Projects (Grid Layout) -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            {% for project in projects %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ project.project_image.url }}" alt="Project Image" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.project_description }}</h5>
                            <p class="card-text">Cost: ${{ project.project_cost }}</p>
                            <p class="card-text">Duration: {{ project.project_duration }} </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Upload Form -->
        <h2 class="text-center text-primary mb-4">Upload a New Project</h2>
        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
            {% csrf_token %}
            <div class="form-group">
                <label for="project_description">Description:</label>
                <input type="text" name="project_description" id="project_description" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="project_cost">Cost:</label>
                <input type="text" name="project_cost" id="project_cost" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="project_duration">Duration:</label>
                <input type="text" name="project_duration" id="project_duration" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="project_image">Image:</label>
                <input type="file" name="project_image" id="project_image" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Upload Project</button>
            <a href="/consthome/" class="btn btn-secondary">Home</a>

            {% if error %}
                <p class="mt-3 text-center text-danger">{{ error }}</p>
            {% endif %}
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
